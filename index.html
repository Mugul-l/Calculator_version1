<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="result-bar">0</div>
        <div id="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="Delete operator">DEL</button>
      
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">+</button>
      
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">-</button>
      
          <button>.</button>
          <button>0</button>
          <button class="operator">/</button>
          <button class="operator">*</button>
      
          <button class="reset">Reset</button>
          <button class="equals">=</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
